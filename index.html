<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Protest+Riot&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>Me perdonas?</title>
  </head>
  <body>
    <main class="container">
      <img class="cat-img" src="images/cat-0.jpg" alt="Picture of a cat" />
      <p class="title">Me perdonas?</p>
      <div class="buttons">
        <button type="button" class="btn btn--yes">Yes</button>
        <button type="button" class="btn btn--no">No</button>
      </div>
    </main>
    <script src="js/script.js"></script>
    <div class="loading-screen hidden">
      <img src="images/loading.gif" alt="Cargando" class="loading-gif">
      <p class="loading-text">Cargando</p>
    </div>
  </body>
</html>
